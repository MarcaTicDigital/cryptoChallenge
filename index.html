<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <img src="./assets/suvg/LogologoAlura.svg" alt="Logo de Alura">
    </header>
    <main>
        <form action="">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el Texto  AQUÍ"></textarea>
                <div class="btn_container">
                    <div class="alert__msj"><img src="./assets/suvg/exclamacionIcon.svg" alt="Icono de exclamación o advertencia"><span>Solo letras minúsculas y sin acentos</span></div>
                </div>
                <input type="submit" value="Encriptar">
                <input type="submit" value="Desencriptar">

        </form>
    
        <aside class="encriptado">
            <img src="./assets/img/babyBoy.png" alt="Imagen de Chico mirando con una lupa un diamante" class="encriptado__img">
            <div class="encriptado__container">
                <h3 class="encriptado__title">Ningún Mensaje fue Econtrado</h3>
                <p class="encriptado__text">Ingresa el texto que deseas Encriptar o Desencriptar</p>
            </div>
        </aside>
    </main>
</body>
</html>
